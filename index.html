<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>おっちゃんポエム劇場</title>
  <style>
    body {
      background: black;
      color: #0ff;
      font-size: 2em;
      overflow: hidden;
    }
    .poem {
      position: absolute;
      white-space: nowrap;
      animation: move-left 20s linear infinite;
      top: 40%;
    }
    @keyframes move-left {
      from { left: 100%; }
      to { left: -100%; }
    }
  </style>
</head>
<body>
  <div class="poem">星が泣いた夜、ワシは豆腐をかじった。</div>
</body>
</html>
